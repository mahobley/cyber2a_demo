<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="site-nav">
          <a href="dataset-explorer.html">Dataset Explorer</a>
          <a href="lesson-explorer.html">Lesson Explorer</a>
          <a href="lab-explorer.html" aria-current="page">Lab Explorer</a>
          <a href="syllabus-explorer.html">Syllabus Explorer</a>
          <a href="index.html">Lesson Catalog</a>
          <a href="syllabus.html">Syllabus View</a>
          <a href="datasets.html">Dataset Library</a>
        </nav>
        <h1>Interactive Lab Explorer</h1>
        <p class="lead">
          Narrow in on Earth science labs by audience, supporting datasets, and
          syllabus alignment.
        </p>
      </div>
    </header>

    <main class="container explorer-layout">
      <aside class="filter-panel" aria-label="Lab Filters">
        <div class="filter-section">
          <h2>Audience</h2>
          <div class="filter-options" data-filter-group="audience"></div>
        </div>
        <div class="filter-section">
          <h2>Styles</h2>
          <div class="filter-options" data-filter-group="style"></div>
        </div>
        <div class="filter-section">
          <h2>Length</h2>
          <div class="filter-options" data-filter-group="length"></div>
        </div>
        <div class="filter-section">
          <h2>Syllabus</h2>
          <div class="filter-options" data-filter-group="syllabus"></div>
        </div>
        <button type="button" class="reset-button" id="reset-lab-filters">
          Reset Filters
        </button>
      </aside>

      <section class="dataset-results">
        <header class="results-header">
          <h2>Matching Labs</h2>
          <span class="results-count" id="lab-results-count"></span>
        </header>
        <div class="dataset-grid" id="lab-grid"></div>
      </section>
    </main>

    <script src="lab-explorer.js" type="module"></script>
  </body>
</html>
